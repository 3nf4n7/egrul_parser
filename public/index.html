<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="search-wrap">
        <label for="search-input">Поисковой запрос:</label>
        <div class="search-input-wrap">
          <input
            id="search-input"
            type="text"
            placeholder="Поиск ЕГРЮЛ по юр. лицу, ФИО, ИНН"
          />
          <button id="clear-button">&times;</button>
          <button class="find-button">Найти</button>
        </div>
        <!-- <div class="filters">
          <input type="checkbox" id="terminated" />
          <label for="terminated">Действителен по сегодняшний день</label>
        </div> -->
        <div class="filters">
          Действителен по сегодняшний день
          <div class="switch-container">
            <input type="radio" id="yes" name="switch" value="yes" />
            <label for="yes">Да</label>

            <input
              type="radio"
              id="neutral"
              name="switch"
              value="neutral"
              checked
            />
            <label for="neutral">Неважно</label>

            <input type="radio" id="no" name="switch" value="no" />
            <label for="no">Нет</label>
          </div>
        </div>
      </div>
      <div class="pagination" style="display: none">
        <button class="nav-btn" id="prev-btn">&lang;</button>
        Страница
        <input type="number" class="cur-page-input" />
        из
        <span id="page-info"></span>
        <button class="nav-btn" id="next-btn">&rang;</button>
      </div>
      <div class="empty">Здесь будет результат поиска</div>
      <div class="results"></div>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="loader"></div>
        <p>
          Собираем данные. Это займет некоторое время, если совпаданий не будет
          найдено в наших базах данных, <br />
          так как происходит обращение к ресурсу egrul.nalog.ru
        </p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
